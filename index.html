    <main>
        <section id="login">

            <div id="imagem">
                
            </div>

            <div id="formulario">

                <h1>Login</h1>
                <p> Bem vindo! Fa√ßa o seu login para prosseguir.</p>

                <form action="login.php" method="post" autocomplete="on">

                    
                        
                        <div class="campo">

                            <label name="Login" for="idemail" id="iemail"></label>

                        <div class="campo">

                            <label for="idpass" id="ipass"></label>
                            <i class="material-symbols-outlined">key</i>

                        </div>
                    

                    
                        <input id="porta" type="submit" value="Entrar">

                            href="#">Esqueci minha senha
                         </a>

                </div>
